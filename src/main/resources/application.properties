# Application Name
spring.application.name=SecurityMS

# Server Configuration
server.port=${SERVER_PORT:8083}

# Database Configuration (using environment variables)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:securitydb}?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:uC3pWb7Z9hR4qY8nL2tV6mD1eF9rT3yH5uN8pR4sV6wX2bJ7nQ9kL5fM1aC3dE8g}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Admin User Configuration (seeded on startup)
app.admin.username=admin
app.admin.email=admin@gmail.com
app.admin.phone=0509999999
app.admin.password=Admin@123

# Logger Service Configuration
logger.service.url=${LOGGER_SERVICE_URL:http://localhost:8080}

# AI Models Configuration (feature flag)
app.ai.enabledModels=claude-haiku-4.5

# Logging Configuration
logging.level.root=INFO
logging.level.com.Alnsor.demo=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true