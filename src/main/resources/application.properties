spring.application.name=SmsMs

server.port=8085

TWILIO_ACCOUNT_SID=------

TWILIO_AUTH_TOKEN=-------

TWILIO_OUTGOING_SMS_NUMBER=---------

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smsMsDb?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sms-notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


# OpenAPI Configuration
openapi.dev-url=http://localhost:8085

springdoc.swagger-ui.path=/SmsMs-documentation
springdoc.api-docs.path=/SmsMs-generated
springdoc.swagger-ui.try-it-out-enabled=true

springdoc.swagger-ui.filter=true
