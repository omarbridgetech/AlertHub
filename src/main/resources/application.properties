spring.application.name=EmailMs


server.port=8084

spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=email-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=notification:com.mst.email.model.NotificationMessage
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10

# Kafka Topic
kafka.topic.email=email


# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:omar99awaisha@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:krnt agdi mvdw cvzx}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8


# Application Specific Configuration

app.email.from=${EMAIL_FROM:Alert Hub <noreply@alerthub.com>}
app.email.subject-prefix=[Alert Hub]
app.email.retry.max-attempts=3
app.email.retry.delay-ms=1000


# Logging Configuration

logging.level.root=INFO
logging.level.com.alerthub.email=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/email-service.log


# Actuator Configuration

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
