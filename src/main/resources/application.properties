spring.application.name=Loader-Ms

server.port=8081

# Database Configuration
spring.datasource.url=dbc:mysql://localhost:3306/loaderMsDb?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# GitHub Repository Configuration
loader.github.repo.owner=teamMST
loader.github.repo.name=MST_AlertHub
# Optional: Add GitHub token for higher rate limits (leave empty for public access)
loader.github.token=

# Scheduler Configuration
loader.scheduler.enabled=true
loader.scheduler.cron=0 0 * * * ?
# For testing: every minute use: 0 * * * * ?
# Every hour: 0 0 * * * ?

# Logging
logging.level.com.alerthub.loader=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
