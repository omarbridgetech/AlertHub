spring.application.name=SmsMs
server.port=8085

# Twilio Configuration (will be injected from Kubernetes Secret)
TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
TWILIO_OUTGOING_SMS_NUMBER=${TWILIO_OUTGOING_SMS_NUMBER}

# Kafka Configuration (will be injected from Kubernetes environment)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=sms-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# OpenAPI Configuration
openapi.dev-url=http://localhost:8085
springdoc.swagger-ui.path=/SmsMs-documentation
springdoc.api-docs.path=/SmsMs-generated
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true